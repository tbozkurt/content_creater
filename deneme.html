<!DOCTYPE html>
<html>
<head>
    <!-- USE DEVELOPMENT VERSION -->
    <script src="https://unpkg.com/konva@9.3.14/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Select and Transform Styling Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
<div id="container"></div>
<script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
    });

    var layer = new Konva.Layer();
    stage.add(layer);

    var circleRed = new Konva.Circle({
        x: 150,
        y: 150,
        radius: 70,
        fill: 'red',
        draggable: true,
    });

    var circleBlue = new Konva.Circle({
        x: 250,
        y: 250,
        radius: 70,
        fill: 'blue',
        draggable: true,
    });



    var group = new Konva.Group({
        x: 120,
        y: 40,
        rotation: 0,
    });


    group.add(circleRed);
    group.add(circleBlue);
    layer.add(group);

    // create new transformer
    var tr = new Konva.Transformer({
        resizeEnabled:true,
        nodes: [group]
    });
    layer.add(tr);
</script>
</body>
</html>
