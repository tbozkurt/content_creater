<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/konva@9.3.18/konva.min.js"></script>
  <meta charset="utf-8" />
  <title>Konva Fill Stroke Order Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
<div id="container"></div>
<script>
  const stage = new Konva.Stage({
    container: 'container',
    width: window.innerWidth,
    height: window.innerHeight
  });

  const layer = new Konva.Layer();
  stage.add(layer);

  const circle = new Konva.Circle({
    x: 60,
    y: 60,
    radius: 50,
    stroke: 'rgba(0,0,0,0.5)',
    strokeWidth: 20,
    fill: 'green',
    draggable: true,
  });
  layer.add(circle);


  // soultion 1
  const shape = new Konva.Rect({
    x: 180,
    y: 60,
    width:50,
    height:50,
    stroke: 'rgba(0,0,0,0.5)',
    strokeWidth: 20,
    fill: 'green',
    draggable: true,
    sceneFunc: (ctx, shape) => {
      ctx.beginPath();
      ctx.rect(0, 0, shape.attrs.width, shape.attrs.height);
      ctx.closePath();
      ctx.strokeShape(shape);
      ctx.fillShape(shape);

/*      ctx.beginPath();
      ctx.arc(0, 0, 50, 0, Math.PI * 2, false);
      ctx.closePath();
      ctx.strokeShape(shape);
      ctx.fillShape(shape);*/
    }
  });
  layer.add(shape);
</script>
</body>
</html>
